<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Quality Prediction</title>
  <style>
    body
     {
      font-family: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #43cea2 0%, #185a9d 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .header
     {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 18px;
    }
    .header-icon 
    {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px #185a9d44;
    }
    .header-icon svg {
      width: 28px;
      height: 28px;
      fill: #fff;
    }
    .container {
      width: 600px;
      background: rgba(255,255,255,0.98);
      padding: 36px 32px 32px 32px;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      border: 1px solid #e0e0e0;
    }
    h2 {
      font-size: 2.1rem;
      margin-bottom: 8px;
      color: #185a9d;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #43cea244;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 24px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .input-label {
      text-align: left;
      font-size: 1.05rem;
      color: #185a9d;
      margin-bottom: 2px;
      font-weight: 600;
    }
    input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1.5px solid #43cea2;
      font-size: 1.05rem;
      background: #f7fbff;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px #43cea222;
    }
    input:focus {
      border: 2px solid #0772dcff;
      outline: none;
      background: #eaf6fb;
      box-shadow: 0 2px 8px #185a9d22;
    }
    button {
      background: linear-gradient(90deg, #08e59fff 0%, #05427fff 100%);
      color: white;
      padding: 14px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      font-size: 1.15rem;
      font-weight: 700;
      box-shadow: 0 2px 8px #185a9d44;
      transition: background 0.2s, box-shadow 0.2s;
      grid-column: span 2;  /* Center button across form */
    }
    button:hover {
      background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
      box-shadow: 0 4px 16px #185a9d44;
    }
    #result {
      margin-top: 28px;
      font-size: 1.18rem;
      font-weight: bold;
      color: #185a9d;
      min-height: 32px;
      text-shadow: 0 1px 4px #43cea222;
      text-align: center;
    }
    .footer {
      margin-top: 32px;
      color: #fff;
      font-size: 1rem;
      text-shadow: 0 1px 4px #185a9d44;
      opacity: 0.8;
    }
    /* Force last input (Turbidity) to span full row */
    .full-width {
      grid-column: span 2;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-icon">
      <svg viewBox="0 0 24 24"><path d="M12 2C7.03 2 2.73 6.11 2.05 11.02c-.07.52.34.98.87.98h.01c.44 0 .81-.32.87-.75C4.13 7.36 7.72 4.5 12 4.5s7.87 2.86 8.2 6.75c.06.43.43.75.87.75h.01c.53 0 .94-.46.87-.98C21.27 6.11 16.97 2 12 2zm0 20c-2.21 0-4-1.79-4-4h8c0 2.21-1.79 4-4 4zm-6-6c0-3.31 2.69-6 6-6s6 2.69 6 6H6z"/></svg>
    </div>
    <h2>Water Potability Prediction</h2>
  </div>

  <div class="container">
    <form id="predictionForm">
      <div class="form-group">
        <label class="input-label" for="ph">pH Level</label>
        <input type="text" id="ph" name="ph" placeholder="e.g. 7.0" required>
      </div>
      <div class="form-group">
        <label class="input-label" for="Hardness">Hardness</label>
        <input type="text" id="Hardness" name="Hardness" placeholder="e.g. 150" required>
      </div>
      <div class="form-group">
        <label class="input-label" for="Solids">Solids</label>
        <input type="text" id="Solids" name="Solids" placeholder="e.g. 20000" required>
      </div>
      <div class="form-group">
        <label class="input-label" for="Chloramines">Chloramines</label>
        <input type="text" id="Chloramines" name="Chloramines" placeholder="e.g. 7.5" required>
      </div>
      <div class="form-group">
        <label class="input-label" for="Sulfate">Sulfate</label>
        <input type="text" id="Sulfate" name="Sulfate" placeholder="e.g. 350" required>
      </div>
      <div class="form-group">
        <label class="input-label" for="Conductivity">Conductivity</label>
        <input type="text" id="Conductivity" name="Conductivity" placeholder="e.g. 400" required>
      </div>
      <div class="form-group">
        <label class="input-label" for="Organic_Carbon">Organic Carbon</label>
        <input type="text" id="Organic_Carbon" name="Organic_Carbon" placeholder="e.g. 10" required>
      </div>
      <div class="form-group">
        <label class="input-label" for="Trihalomethanes">Trihalomethanes</label>
        <input type="text" id="Trihalomethanes" name="Trihalomethanes" placeholder="e.g. 80" required>
      </div>
      <div class="form-group full-width">
        <label class="input-label" for="Turbidity">Turbidity</label>
        <input type="text" id="Turbidity" name="Turbidity" placeholder="e.g. 3.5" required>
      </div>
      <button type="submit">Predict</button>
    </form>
    <div id="result"></div>
  </div>

  <div class="footer">&copy; 2025 Water Quality Project | Designed by Parti</div>

  <script>
    document.getElementById("predictionForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var formData = new FormData(this);
      fetch("/predict", {
        method: "POST",
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.prediction) {
          document.getElementById("result").innerHTML = `<span style='color:#43cea2;font-weight:700;'>${data.prediction}</span>`;
        } else {
          document.getElementById("result").innerHTML = `<span style='color:#d9534f;font-weight:700;'>⚠️ Error: ${data.error}</span>`;
        }
      })
      .catch(error => {
        document.getElementById("result").innerHTML = `<span style='color:#d9534f;font-weight:700;'>⚠️ Something went wrong!</span>`;
      });
    });
  </script>

</body>
</html>
